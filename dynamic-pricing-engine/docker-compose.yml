services:
  # Apache Kafka + Zookeeper - Message Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - pricing_network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners configuration to support internal docker network and inter-broker communication
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
    ports:
      - "9092:9092"
    networks:
      - pricing_network
    healthcheck:
      # Fallback TCP-based healthcheck (kafka helper scripts not present in some images)
      test: ["CMD-SHELL", "bash -c 'cat < /dev/tcp/127.0.0.1/9092 >/dev/null 2>&1 && echo ok || exit 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Distributed Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pricing_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Audit Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_password
      POSTGRES_DB: pricing_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pricing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing_user -d pricing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scraper Service - Web Scraping Assíncrono
  scraper_service:
    build:
      context: .
      dockerfile: Dockerfile.scraper
    environment:
      ENV: production
      KAFKA_BROKER: kafka:9092
      SCRAPER_HOST: 0.0.0.0
      SCRAPER_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pricing_network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rules Engine Worker - Processamento de Regras
  rules_engine_worker:
    build:
      context: .
      dockerfile: Dockerfile.rules_engine
    environment:
      ENV: production
      KAFKA_BROKER: kafka:9092
      MINIMUM_MARGIN: "0.10"
      MAXIMUM_MARGIN: "0.50"
      ELASTICITY_FACTOR: "1.5"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pricing_network
    restart: on-failure
    stdin_open: true
    tty: true

  # Pricing API - Serviço de Baixa Latência
  pricing_api:
    build:
      context: .
      dockerfile: Dockerfile.pricing_api
    environment:
      ENV: production
      KAFKA_BROKER: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PRICING_API_HOST: 0.0.0.0
      PRICING_API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - kafka
    networks:
      - pricing_network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Audit Service Worker - Logging e Auditoria
  audit_service_worker:
    build:
      context: .
      dockerfile: Dockerfile.audit_service
    environment:
      ENV: production
      KAFKA_BROKER: kafka:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_password
      POSTGRES_DB: pricing_db
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - pricing_network
    restart: on-failure
    stdin_open: true
    tty: true

  # Audit Service API - Consulta de Auditoria
  audit_api:
    build:
      context: .
      dockerfile: Dockerfile.audit_api
    environment:
      ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_password
      POSTGRES_DB: pricing_db
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pricing_network
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pricing_network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
